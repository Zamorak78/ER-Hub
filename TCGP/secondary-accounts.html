    function renderCollections() {
        const container = document.getElementById('collections');
        for (const [collectionKey, collection] of Object.entries(collections)) {
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'section-header';
            sectionDiv.innerHTML = `<h2 class="section-title">${collectionKey}</h2>`;
            container.appendChild(sectionDiv);

            const cardsDiv = document.createElement('div');
            cardsDiv.className = 'card-collection';
            cardsDiv.id = collectionKey;

            for (const [subKey, subCollection] of Object.entries(collection)) {
                const baseUrl = `https://image.pokemonpocket.fr/${subKey}`;
                for (const cardNumber of subCollection.displayCards) {
                    const className = 'card-image-gotten';
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card';
                    cardDiv.onclick = () => openModal(`${baseUrl}/${cardNumber}.webp`);
                    cardDiv.innerHTML = `<img src="${baseUrl}/${cardNumber}.webp" class="${className}">`;
                    cardsDiv.appendChild(cardDiv);
                }
            }
            container.appendChild(cardsDiv);
        }
    }

    renderCollections();

    function openModal(imageSrc) {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        modal.style.display = "flex";
        modalImg.src = imageSrc;
    }
    document.querySelector('.close-modal').onclick = function() {
        document.getElementById('imageModal').style.display = "none";
    }
    document.getElementById('imageModal').onclick = function(e) {
        if (e.target === this) {
            this.style.display = "none";
        }
