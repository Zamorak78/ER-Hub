<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ER Hub</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        /* Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Box Styling */
        .grid-box {
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .grid-box:hover {
            transform: scale(1.05);
        }

        .grid-box img {
            width: 100%;
            height: auto;
            display: block;
        }
        
    </style>
</head>
<body>
    <div class="grid-container">
        <a href="Livres/index.html" class="grid-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Stacked_books_icon.svg/2089px-Stacked_books_icon.svg.png">
        </a>
        <a href="TCGP/index.html" class="grid-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/Pokemon_TCG_Pocket_logo.png">
        </a>
        
        <!-- Add more boxes as needed -->

        
    </div>
</body>
</html>
