        .grid-container {

            margin: 0 auto;
            padding: 20px;

        /* Box Styling */
        .grid-box {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            display: none; /* Hide by default */
        }

        .grid-box:hover {

        .grid-box img {

    <script>
        // JavaScript to refresh images every second and handle errors
        const boxes = document.querySelectorAll('.grid-box');

        function refreshImages() {
            boxes.forEach((box) => {
                const img = box.querySelector('img');
                const url = new URL(img.src); // Parse the current image URL
                url.searchParams.set('f', Math.random()); // Update the 'f' parameter with a random value
                img.src = url.toString(); // Set the updated URL back to the image
            });
        }

        boxes.forEach((box) => {
            const img = box.querySelector('img');
            img.onload = () => {
                box.style.display = 'block'; // Show the box if the image loads successfully
            };
            img.onerror = () => {
                box.style.display = 'none'; // Hide the box if the image fails to load
            };
        });

        // Refresh images every second
        setInterval(refreshImages, 1000);
