<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeartGold - Pokedex National</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      width: 90%;
      max-width: 1200px;
      margin: 30px auto 30px auto;
    }
    .image-grid img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .image-grid img.not_gotten{
      filter: grayscale(100%);
      opacity: 0.2;
    }
  </style>
</head>

<script>
  window.addEventListener('DOMContentLoaded', function() {
    const images = document.querySelectorAll('.image-grid img');
    const gotten = Array.from(images).filter(img => !img.classList.contains('not_gotten')).length;
    document.getElementById('gotten-count').textContent = `${gotten} / 493`;
  });
  
  const tooltip = document.createElement('div');
  tooltip.style.position = 'fixed';
  tooltip.style.background = 'rgba(0,0,0,0.85)';
  tooltip.style.color = '#fff';
  tooltip.style.padding = '4px 10px';
  tooltip.style.borderRadius = '5px';
  tooltip.style.pointerEvents = 'none';
  tooltip.style.fontSize = '1em';
  tooltip.style.zIndex = 1000;
  tooltip.style.display = 'none';
  document.body.appendChild(tooltip);

  document.querySelectorAll('.image-grid img').forEach(img => {
    img.addEventListener('mouseenter', e => {
      tooltip.textContent = img.alt;
      tooltip.style.display = 'block';
    });
    img.addEventListener('mousemove', e => {
      tooltip.style.left = (e.clientX + 15) + 'px';
      tooltip.style.top = (e.clientY + 10) + 'px';
    });
    img.addEventListener('mouseleave', e => {
      tooltip.style.display = 'none';
    });
  });
</script>

</body>
</html>
